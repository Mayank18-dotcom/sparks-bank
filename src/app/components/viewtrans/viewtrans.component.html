<body class="bg-gray-500" *ngIf="loader">
  <h1 class="text-3xl leading-9 font-extrabold text-gray-900 pldr bg-gray-500">
      <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="10000"></circle-progress>
  </h1>
</body>
<section class="text-gray-600 body-font bg-gray-500" *ngIf="!loader">
    <div class="container px-5 py-24 mx-auto">
      <div class="text-center mb-20">
        <br>
        <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">VIEW PREVIOUS TRANSACTIONS</h1>
        <div class="flex mt-6 justify-center">
          <div class="w-16 h-1 rounded-full bg-yellow-300 inline-flex"></div>
        </div>
      </div>
      <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6 disp" style="border: 10px;border-color: aliceblue;">
        <div *ngFor="let a of amounts" class="p-4 md:w-1/3 flex flex-col text-center items-center">
            <div class="w-20 h-20 inline-flex items-center justify-center rounded-full bg-yellow-300 text-grey-500 mb-5 flex-shrink-0" >
                <i class="fa fa-rupee text-xl" style="font-size:40px;"></i>
            </div>
          <div class="flex-grow" style="border: 10px;border-color: aliceblue;">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Send By : {{a.sender}}</h2>
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Recieved by : {{a.reciever}}</h2>
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Amount : {{a.amount}}</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

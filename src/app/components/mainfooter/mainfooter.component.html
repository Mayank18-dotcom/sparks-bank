<body class="bg-gray-500" *ngIf="loader">
  <h1 class="text-3xl leading-9 font-extrabold text-gray-900 pldr bg-gray-500">
      <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="10000"></circle-progress>
  </h1>
</body>
<section class="text-gray-600 body-font bg-gray-600 px-100 disp" *ngIf="!loader">
    <div class="container mx-auto flex px-50 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="../../../assets/money2.jpg">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-3xl text-2xl mb-4 font-medium text-gray-900">Your Details </h1>
        <h4 class="text-gray-100">Name : {{sendername}}</h4>
        <h4 class="text-gray-100">Email : {{myemail}}</h4>
        <h4 class="text-gray-100">Balance : {{mybal}}</h4>
        <br>
        <h1 class="title-font sm:text-3xl text-2xl mb-4 font-medium text-gray-900">Add new Transaction </h1>
        <div class="title-font sm:text-xl text-xl mb-4 font-medium text-gray-900">
          <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-100">Receptant's Name</label>
            <select class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" name="name" id="name" [(ngModel)]="newTrans.reciever" required>
              <option value="{{user.name}}" name="options" *ngFor="let user of users">{{user.name}}</option>
            </select>
          </div>
          <div class="relative mb-4">
            <label for="amount" class="leading-7 text-sm text-gray-100">Amount</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="newTrans.amount" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
          </div>
          <button (click)="postone()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Add Trans</button>
        </div>
      </div>
  </div>
</section>
